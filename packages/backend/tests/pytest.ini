[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
addopts = -v --tb=short
markers =
    slow: marks slow tests (deselect with '-m "not slow"')
    integration: integration tests requiring running backend
    load: load tests (run separately with locust)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
