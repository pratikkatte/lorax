  # SPA deep-link support: when a user requests /:file directly, the backend bucket returns 404.
  # This policy serves /index.html instead so React Router can handle the route.
  defaultCustomErrorResponsePolicy:
    errorService: https://www.googleapis.com/compute/v1/projects/lorax-corbett-r35/global/backendBuckets/lorax-website
    errorResponseRules:
    - matchResponseCodes:
      - "404"
      path: /index.html
      overrideResponseCode: 200
