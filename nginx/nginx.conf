# Support WebSocket upgrade connections
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;

    # Serve built frontend
    root /var/www/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy API + Socket.IO requests to backend
    location /api/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;

        # Required for WebSockets (Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Preserve original host and IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Socket.IO specific settings
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_socket_keepalive on;
        
        # Long-lived connection timeouts (for persistent WebSocket connections)
        proxy_connect_timeout 604800s;
        proxy_send_timeout 604800s;
        proxy_read_timeout 604800s;

        # Disable proxy caching
        proxy_cache_bypass $http_upgrade;
    }
}
